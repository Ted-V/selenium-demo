k title\n        await driver.findElement(By.id(&#x27;title&#x27;)).sendKeys(&#x27;The Odyssey&#x27;);\n        // Enter author\n        await driver.findElement(By.id(&#x27;author&#x27;)).sendKeys(&#x27;Homer&#x27;);\n        // Enter page count\n        await driver.findElement(By.id(&#x27;pages&#x27;)).sendKeys(&#x27;384&#x27;);\n        // Add book to library\n        await driver.findElement(By.id(&#x27;submit-btn&#x27;)).click();\n        // Get Title of the most recently added book\n        let bookTitle = await driver.findElement(By.xpath(\&quot;/html/body/div/div[2]/div[last()]/h1\&quot;)).getText().then(function(value) {\n            return value;\n        });\n        // Assert using Chai should\n        bookTitle.should.equal(\&quot;The Odyssey\&quot;);\n        // Close the browser\n        await driver.quit()&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;dc1b2b12-caa5-438a-a44d-a59dd69597b8&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;dc1b2b12-caa5-438a-a44d-a59dd69597b8&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:7027,&quot;root&quot;:false,&quot;rootEmpty&quot;:false},{&quot;uuid&quot;:&quot;066adf50-9f3c-49d3-8a06-f6db6b8d25cc&quot;,&quot;title&quot;:&quot;Delete Book Button&quot;,&quot;fullFile&quot;:&quot;C:\\Users\\Ted\\Desktop\\book_logger_tests\\test\\deleteBook.js&quot;,&quot;file&quot;:&quot;\\test\\deleteBook.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;TC004: Clicking the Delete button on a book at random deletes that book from the library&quot;,&quot;fullTitle&quot;:&quot;Delete Book Button TC004: Clicking the Delete button on a book at random deletes that book from the library&quot;,&quot;duration&quot;:7089,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quo
